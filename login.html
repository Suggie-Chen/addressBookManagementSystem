<!DOCTYPE html>

<head>

    <title>通讯录管理系统</title>

    <script>
        function check(){
            if (!document.getElementById("username").value)
            {
                alert("用户名不能为空");
                return false;
            }
            else if (!document.getElementById("password").value)
            {
                alert("密码不能为空");
                return false;
            }
            else
            {
                window.open ('\addressBook.html')
               <!-- window.location.href=".\addressBook.html"; --!>
            }
        }
    </script>
</head>



<body>
